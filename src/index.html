<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="images/imac.jpeg" alt="imac">
      </div>
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__product-code">Product code: 195434</div>
      <div class="card__rating rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rating__reviews">Reviews: 5</div>
      </div>
      <div class="card__price price">
        <div class="price__title">Price:</div>
        <div class="price__count">$2,199</div>
      </div>
      <button class="card__button button" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
